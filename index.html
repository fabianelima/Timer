<!DOCTYPE html>
<html>
<head>
<title>Timer!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Economica:700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<main id="container">
		<div class="visor">
			<input type="text" value="00" maxlength="2" max="60" class="minutes">
			:
			<input type="text" value="00" maxlength="2" max="60" class="seconds">
			<div class="progress"></div>
		</div>
		<div class="buttons">
			<div class="bt start">Start</div>
			<div class="bt pause">Pause</div>
			<div class="bt reset d">Reset</div>
		</div>
		<div class="clear"></div>
	</main>

<script type="text/javascript" src="assets/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
