<!DOCTYPE html>
<html>
<head>
<title>Timer!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<main id="container">
		<div class="visor">
			<input type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="00" maxlength="2" class="minutes">:<input  type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" value="00" maxlength="2" class="seconds">
		</div>
		<div class="interface">
			<div class="bt start">Start</div>
			<div class="bt reset">Reset</div>
		</div>
	</main>

<script type="text/javascript" src="assets/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
